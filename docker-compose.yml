services:
  server:
    container_name: serie-selector-server
    image: serie-selector-server:latest
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "${PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped
  frontend:
    container_name: serie-selector-frontend
    image: serie-selector-frontend:latest
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "8081:80"
    depends_on:
      - server
    restart: unless-stopped
